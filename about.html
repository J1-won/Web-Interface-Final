<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Introduction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Ballet:opsz@16..72&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .arimo { font-family: "Arimo", sans-serif; font-optical-sizing: auto; font-weight: 400; font-style: normal;font-size: 4rem; }
        .arimo-i { font-family: "Arimo", sans-serif; font-optical-sizing: auto; font-weight: 400; font-style: italic;}
        .ballet { font-family: "Ballet", cursive; font-size: 5.4rem; font-weight: 400; font-style: normal; }
        .noto-sans {font-family: "Noto Sans KR", sans-serif;font-optical-sizing: auto;font-weight: 400;font-style: normal;}
        html{font-size:2rem;scroll-behavior:smooth;font-family: "Arimo", sans-serif;}
        body,h1,h2,h3,p,ol,ul{margin:0;padding:0;}
        
        /* ★ 1. body에서 격자 배경 제거, 순수한 검은색만 유지 */
        body {
            overflow: hidden; 
            background-color: #000000; 
        }
        canvas { display: block; }
        h1 {font-size:2rem;font-family: "ballet"; padding-left:50px;position: fixed; bottom:-1%;
            width: 100%;
            z-index: 150;
            color: white;}
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: "Arimo", sans-serif;font-weight: 400;font-style: normal;
            z-index: 100;
        }
        .city-label {
            position: absolute;
            color: #4cf3ff; 
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
            cursor: pointer; 
            transform: translate(-50%, -150%); 
            opacity: 0;
            transition: opacity 0.3s;
            user-select: none;
        }
        button {
            background-color: #333;
            color: white;
            border: 1px solid #4cf3ff;
            padding: 5px 10px;
            transition: 0.25s;
            cursor: pointer;
            font-family: "Arimo", sans-serif;
        }
        button:hover { background-color: rgba(76,243,255,0.08); }
        .top-gradient-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px; z-index: 50;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100%);
        }
        .info-text-container {
            position: fixed; top: 100px; left: 50%; font-family: "Arimo", sans-serif; font-weight: 400;
            font-size: 0.4rem; line-height: 1.3; transform: translateX(-50%); z-index: 200; color: white;
            text-align: center; max-width: 600px;
        }

        .bg {
            position: fixed;
            top: 50px; 
            left: 0;
            width: 100%;
            height: calc(120% - 80px);
            z-index: -1; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                linear-gradient(to right, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 1px, transparent 1px),

                url('earth_basic.jpg');

            background-size: 
                cover,    
                60px 45px,  
                60px 45px, 
                cover;       
                
            background-repeat: no-repeat, repeat, repeat, no-repeat;
            background-position: center, -1px -1px, -1px -1px, center; 
        }

        .map-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 예를 들어, 16:9 비율 유지를 위해 (지도 이미지 비율에 맞춰야 함) */
            height: 0;
            overflow: hidden;
        }

        .map-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .map-point {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translate(-50%, -50%); 
        }

        .dot {
            width: 7px;
            height: 7px;
            background-color: #4cf3ff; 
            border-radius: 50%;
            z-index: 10;
        }

        .number-label {
            position: absolute;
            top: -40px;
            color: #4cf3ff;
            font-size: 0.55rem;
            line-height: 1;
            white-space: nowrap;
            z-index: 11;
        }
        /* 1. 서울, 한국 (Seoul, Korea)*/
        #point-1 {
            top: 43.5%; 
            left: 82%; 
        }

        /* 2. 런던, 영국 (London, UK)*/
        #point-2 {
            top: 34.6%; 
            left: 46.6%; 
        }

        /* 3. 뉴욕, 미국 (New York, USA)*/
        #point-3 {
            top: 41.5%; 
            left: 26.3%; 
        }

        /* 4. 카이로, 이집트 (Cairo, Egypt)*/
        #point-4 {
            top: 47.3%; 
            left: 55.4%; 
        }

        /* 5. 시드니, 호주 (Sydney, Australia)*/
        #point-5 {
            top: 80.8%; 
            left: 88.8%; 
        }

        /* 6. 상파울루, 브라질 (São Paulo, Brazil)]*/
        #point-6 {
            top: 74%; 
            left: 34.5%; 
        }
    </style>
</head>
<body>
    <div class="top-gradient-overlay"></div>
    <div class="bg">
        <h1><span class="ballet">About</span></h1>
        <p class="info-text-container">Click the dots in the order of the numbers.</p>
        <div class="map-container">        
            <div class="map-point" id="point-1">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">1</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        
            <div class="map-point" id="point-2">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">2</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        
            <div class="map-point" id="point-3">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">3</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        
            <div class="map-point" id="point-4">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">4</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        
            <div class="map-point" id="point-5">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">5</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        
            <div class="map-point" id="point-6">
                <div class="dot"></div>
                <div class="number-label"><span class="ballet" style="font-size: 200%";>(</span><span class="arimo-i">6</span><span class="ballet" style="font-size: 200%";>)</span></div>
            </div>
        </div>
    </div>
</body>
</html>
