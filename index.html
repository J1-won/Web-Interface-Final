<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 지구본 프로젝트</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // --- 1. 기본 설정 및 장면 생성 ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); 

        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.z = 2; 

        
        // --- 2. 지구본 지오메트리 및 재질 생성 ---
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('earth_texture.jpg'); 

        const geometry = new THREE.SphereGeometry(1, 64, 64); 

        const material = new THREE.MeshBasicMaterial({ 
            map: earthTexture
        });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth); 


        // --- 3. 광원 추가 ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 3, 5); 
        scene.add(directionalLight);

        
        // --- 4. OrbitControls 초기화 (마우스 조작) ---
        // controls는 animate 함수 호출 전에 정의되어야 합니다.
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 부드러운 움직임 활성화


        // --- 5. 데이터 변환 함수 ---
        function latLonToVector3(lat, lon, radius = 1) {
            const phi = (90 - lat) * (Math.PI / 180); 
            const theta = (lon + 180) * (Math.PI / 180); 

            const x = -((radius) * Math.sin(phi) * Math.cos(theta));
            const z = ((radius) * Math.sin(phi) * Math.sin(theta));
            const y = ((radius) * Math.cos(phi));

            return new THREE.Vector3(x, y, z);
        }

        // --- 6. 데이터 포인트 생성 ---
        const cities = [
            { lat: 51.5, lon: -0.1, name: 'LONDON' },
            { lat: -23.5, lon: -46.6, name: 'SÃO PAULO' }
        ];

        cities.forEach(city => {
            // 지구 표면보다 살짝 위에 띄움
            const pos = latLonToVector3(city.lat, city.lon, 1.001); 
            
            // 점(시냅스) 생성
            const pointGeometry = new THREE.SphereGeometry(0.005, 16, 16);
            const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // 빨간색
            const pointMesh = new THREE.Mesh(pointGeometry, pointMaterial);
            
            pointMesh.position.copy(pos);
            scene.add(pointMesh);
        });


        // --- 7. 통합 애니메이션 루프 (Single Definition) ---
        function animate() {
            requestAnimationFrame(animate); 
            
            // OrbitControls 업데이트만 남깁니다.
            controls.update(); 
            
            renderer.render(scene, camera); 
        }

        animate();


        // --- 8. 화면 크기 변경 시 대응 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
