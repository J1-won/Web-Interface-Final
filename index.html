<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
    <style>
        .arimo {
        font-family: "Arimo", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;font-size: 4rem;
        }
        .arimo-i {
        font-family: "Arimo", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: italic;
        }
        .ballet {
        font-family: "Ballet", cursive;
        font-optical-sizing: auto;font-size: 5.4rem;
        font-weight: 400;
        font-style: normal;
        }
        html{font-size:2rem;scroll-behavior:smooth;font-family: "Arimo", sans-serif;}
        body,h1,h2,h3,p,ol,ul{margin:0;padding:0;}
        body {overflow: hidden; background-color: #000000; }
        canvas { display: block; }
        h1 {font-size:2rem;font-family: "Arimo", sans-serif; padding-left:50px;position: fixed; }
        body {
            background-color: #000000; 
            overflow: hidden;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 45px;
            background-position: -1px -1px;
        }
        .top-gradient-overlay {
            position: fixed;
            top: 0;left: 0;width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.5) 0%, /* 시작: 순수한 흰색 */
                rgba(0, 0, 0, 0.3) 90%,     /* 중간: 검은색 (50% 지점에서 흰색이 투명해지기 시작) */
                rgba(0, 0, 0, 0) 100%      /* 끝: 완전 투명 */
            );
        }
        </style>
    </head>
    <body>
        <div class="top-gradient-overlay"></div>
    </body>
</html>
